<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>C is for Cat</title>
  <!-- Cat head -->
  <circle cx="100" cy="100" r="50" fill="#f39c12" />
  <!-- Cat ears -->
  <polygon points="70,60 85,90 55,90" fill="#f39c12" />
  <polygon points="130,60 145,90 115,90" fill="#f39c12" />
  <!-- Cat eyes -->
  <ellipse cx="80" cy="90" rx="8" ry="12" fill="#ffffff" />
  <ellipse cx="120" cy="90" rx="8" ry="12" fill="#ffffff" />
  <ellipse cx="80" cy="90" rx="4" ry="6" fill="#000000" />
  <ellipse cx="120" cy="90" rx="4" ry="6" fill="#000000" />
  <!-- Cat nose and mouth -->
  <polygon points="100,105 95,110 105,110" fill="#e74c3c" />
  <path d="M95 110 Q100 115, 105 110" fill="none" stroke="#000000" stroke-width="1" />
  <path d="M85 115 Q95 120, 100 115" fill="none" stroke="#000000" stroke-width="1" />
  <path d="M115 115 Q105 120, 100 115" fill="none" stroke="#000000" stroke-width="1" />
  <!-- Cat whiskers -->
  <line x1="95" y1="110" x2="65" y2="105" stroke="#000000" stroke-width="1" />
  <line x1="95" y1="110" x2="65" y2="110" stroke="#000000" stroke-width="1" />
  <line x1="95" y1="110" x2="65" y2="115" stroke="#000000" stroke-width="1" />
  <line x1="105" y1="110" x2="135" y2="105" stroke="#000000" stroke-width="1" />
  <line x1="105" y1="110" x2="135" y2="110" stroke="#000000" stroke-width="1" />
  <line x1="105" y1="110" x2="135" y2="115" stroke="#000000" stroke-width="1" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Cat</text>
</svg>