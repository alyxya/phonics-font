<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>D is for Dog</title>
  <!-- Dog head -->
  <ellipse cx="100" cy="100" rx="60" ry="50" fill="#95a5a6" />
  <!-- Dog ears -->
  <ellipse cx="70" cy="60" rx="15" ry="25" fill="#95a5a6" />
  <ellipse cx="130" cy="60" rx="15" ry="25" fill="#95a5a6" />
  <!-- Dog eyes -->
  <circle cx="80" cy="90" r="8" fill="#ffffff" />
  <circle cx="120" cy="90" r="8" fill="#ffffff" />
  <circle cx="80" cy="90" r="4" fill="#000000" />
  <circle cx="120" cy="90" r="4" fill="#000000" />
  <!-- Dog nose -->
  <ellipse cx="100" cy="110" rx="10" ry="8" fill="#000000" />
  <!-- Dog mouth -->
  <path d="M100 118 Q100 130, 80 125" fill="none" stroke="#000000" stroke-width="2" />
  <path d="M100 118 Q100 130, 120 125" fill="none" stroke="#000000" stroke-width="2" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Dog</text>
</svg>