<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>O is for Owl</title>
  <!-- Owl body -->
  <circle cx="100" cy="110" r="40" fill="#95a5a6" />
  <!-- Owl eyes -->
  <circle cx="80" cy="95" r="15" fill="#ffffff" stroke="#7f8c8d" stroke-width="3" />
  <circle cx="120" cy="95" r="15" fill="#ffffff" stroke="#7f8c8d" stroke-width="3" />
  <circle cx="80" cy="95" r="7" fill="#000000" />
  <circle cx="120" cy="95" r="7" fill="#000000" />
  <!-- Owl beak -->
  <polygon points="100,115 90,125 110,125" fill="#f39c12" />
  <!-- Owl ears/horns -->
  <polygon points="75,75 85,55 95,75" fill="#95a5a6" />
  <polygon points="105,75 115,55 125,75" fill="#95a5a6" />
  <!-- Owl feet -->
  <path d="M90 150 L85 160 L95 160" fill="none" stroke="#f39c12" stroke-width="3" stroke-linecap="round" />
  <path d="M110 150 L105 160 L115 160" fill="none" stroke="#f39c12" stroke-width="3" stroke-linecap="round" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Owl</text>
</svg>