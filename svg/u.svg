<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>U is for Umbrella</title>
  <!-- Umbrella top -->
  <path d="M50 100 C50 60, 150 60, 150 100" fill="#e74c3c" />
  <!-- Umbrella handle -->
  <path d="M100 100 L100 150 C110 150, 110 140, 100 140" fill="none" stroke="#7f8c8d" stroke-width="3" />
  <!-- Umbrella lines -->
  <line x1="100" y1="60" x2="100" y2="100" stroke="#c0392b" stroke-width="2" />
  <line x1="75" y1="65" x2="75" y2="100" stroke="#c0392b" stroke-width="2" />
  <line x1="125" y1="65" x2="125" y2="100" stroke="#c0392b" stroke-width="2" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Umbrella</text>
</svg>