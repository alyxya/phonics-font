  <path d="M110 110 L120 120" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M130 110 L140 105" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M80 130 L80 145" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M110 130 L110 145" fill="none" stroke="#000000" stroke-width="3" />
  <!-- Text label -->
