<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>A is for Apple</title>
  <!-- Apple body -->
  <circle cx="100" cy="100" r="60" fill="#e74c3c" />
  <!-- Apple stem -->
  <path d="M100 40 L100 20 C110 15, 115 30, 105 35" fill="none" stroke="#604020" stroke-width="5" />
  <!-- Leaf -->
  <path d="M105 35 Q120 20, 130 35" fill="#2ecc71" stroke="#2ecc71" stroke-width="1" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Apple</text>
</svg>