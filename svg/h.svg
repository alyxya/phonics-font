<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>H is for House</title>
  <!-- House base -->
  <rect x="50" y="90" width="100" height="70" fill="#e74c3c" />
  <!-- House roof -->
  <polygon points="50,90 150,90 100,40" fill="#34495e" />
  <!-- House door -->
  <rect x="85" y="120" width="30" height="40" fill="#ecf0f1" />
  <circle cx="105" cy="140" r="3" fill="#2c3e50" />
  <!-- House windows -->
  <rect x="60" y="100" width="20" height="20" fill="#3498db" />
  <rect x="120" y="100" width="20" height="20" fill="#3498db" />
  <!-- Cross on windows -->
  <line x1="60" y1="110" x2="80" y2="110" stroke="#ffffff" stroke-width="2" />
  <line x1="70" y1="100" x2="70" y2="120" stroke="#ffffff" stroke-width="2" />
  <line x1="120" y1="110" x2="140" y2="110" stroke="#ffffff" stroke-width="2" />
  <line x1="130" y1="100" x2="130" y2="120" stroke="#ffffff" stroke-width="2" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">House</text>
</svg>