  <circle cx="85" cy="70" r="5" fill="#e74c3c" />
  <circle cx="100" cy="70" r="5" fill="#3498db" />
  <circle cx="115" cy="70" r="5" fill="#e74c3c" />
  <!-- Queen head -->
