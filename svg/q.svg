  <ellipse cx="90" cy="115" rx="3" ry="4" fill="#2c3e50" />
  <ellipse cx="110" cy="115" rx="3" ry="4" fill="#2c3e50" />
  <!-- Queen mouth -->
  <path d="M95 130 Q100 135, 105 130" fill="none" stroke="#e74c3c" stroke-width="2" />
  <!-- Queen necklace -->
  <path d="M80 140 Q100 150, 120 140" fill="none" stroke="#f1c40f" stroke-width="4" />
  <!-- Queen hair -->
