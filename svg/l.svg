<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>L is for Lion</title>
  <!-- Lion head -->
  <circle cx="100" cy="100" r="40" fill="#f39c12" />
  <!-- Lion mane -->
  <path d="M60 100 Q55 80, 60 60" fill="none" stroke="#e67e22" stroke-width="8" stroke-linecap="round" />
  <path d="M70 70 Q60 60, 65 40" fill="none" stroke="#e67e22" stroke-width="8" stroke-linecap="round" />
  <path d="M100 60 Q95 40, 100 30" fill="none" stroke="#e67e22" stroke-width="8" stroke-linecap="round" />
  <path d="M130 70 Q140 60, 135 40" fill="none" stroke="#e67e22" stroke-width="8" stroke-linecap="round" />
  <path d="M140 100 Q145 80, 140 60" fill="none" stroke="#e67e22" stroke-width="8" stroke-linecap="round" />
  <!-- Lion eyes -->
  <circle cx="85" cy="90" r="5" fill="#ffffff" />
  <circle cx="115" cy="90" r="5" fill="#ffffff" />
  <circle cx="85" cy="90" r="2" fill="#000000" />
  <circle cx="115" cy="90" r="2" fill="#000000" />
  <!-- Lion nose -->
  <circle cx="100" cy="105" r="5" fill="#e74c3c" />
  <!-- Lion mouth -->
  <path d="M85 115 C95 125, 105 125, 115 115" fill="none" stroke="#000000" stroke-width="2" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Lion</text>
</svg>