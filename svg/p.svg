<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>P is for Pig</title>
  <!-- Pig head -->
  <circle cx="100" cy="100" r="40" fill="#f8c9d4" />
  <!-- Pig ears -->
  <ellipse cx="75" cy="70" rx="15" ry="10" fill="#f8a5c2" transform="rotate(-20 75 70)" />
  <ellipse cx="125" cy="70" rx="15" ry="10" fill="#f8a5c2" transform="rotate(20 125 70)" />
  <!-- Pig eyes -->
  <circle cx="85" cy="90" r="5" fill="#ffffff" />
  <circle cx="115" cy="90" r="5" fill="#ffffff" />
  <circle cx="85" cy="90" r="2" fill="#000000" />
  <circle cx="115" cy="90" r="2" fill="#000000" />
  <!-- Pig nose -->
  <ellipse cx="100" cy="110" rx="15" ry="10" fill="#f8a5c2" />
  <circle cx="95" cy="110" r="3" fill="#000000" />
  <circle cx="105" cy="110" r="3" fill="#000000" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Pig</text>
</svg>