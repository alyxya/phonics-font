  <path d="M130 70 L125 85" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M140 60 L135 75" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M60 110 L75 115" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M140 110 L125 115" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M100 60 L100 75" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M90 130 L100 125" fill="none" stroke="#000000" stroke-width="3" />
  <path d="M110 130 L100 125" fill="none" stroke="#000000" stroke-width="3" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Tiger</text>
