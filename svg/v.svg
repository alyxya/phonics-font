<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>V is for Violin</title>
  <!-- Violin body -->
  <path d="M80 70 C75 80, 75 120, 80 130 C90 140, 110 140, 120 130 C125 120, 125 80, 120 70 C110 60, 90 60, 80 70" fill="#8b4513" />
  <!-- Violin neck -->
  <rect x="95" y="40" width="10" height="30" fill="#8b4513" />
  <!-- Violin scroll -->
  <path d="M95 40 C85 35, 95 30, 105 35 C115 30, 105 35, 105 40" fill="#8b4513" />
  <!-- Violin f-holes -->
  <path d="M85 90 C80 95, 85 100, 90 95" fill="none" stroke="#000000" stroke-width="1" />
  <path d="M115 90 C120 95, 115 100, 110 95" fill="none" stroke="#000000" stroke-width="1" />
  <!-- Violin strings -->
  <line x1="97" y1="40" x2="97" y2="130" stroke="#000000" stroke-width="1" />
  <line x1="100" y1="40" x2="100" y2="130" stroke="#000000" stroke-width="1" />
  <line x1="103" y1="40" x2="103" y2="130" stroke="#000000" stroke-width="1" />
  <!-- Violin bridge -->
  <path d="M90 100 L110 100 L105 95 L95 95 Z" fill="#d2b48c" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Violin</text>
</svg>