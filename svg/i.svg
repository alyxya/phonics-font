<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>I is for Igloo</title>
  <!-- Igloo base -->
  <path d="M50 120 C50 80, 150 80, 150 120" fill="none" stroke="#bdc3c7" stroke-width="10" />
  <!-- Igloo blocks -->
  <path d="M60 120 C60 90, 140 90, 140 120" fill="none" stroke="#ecf0f1" stroke-width="8" stroke-dasharray="15,5" />
  <path d="M70 120 C70 100, 130 100, 130 120" fill="none" stroke="#ecf0f1" stroke-width="8" stroke-dasharray="15,5" />
  <!-- Igloo door -->
  <path d="M90 120 C90 110, 110 110, 110 120" fill="none" stroke="#2c3e50" stroke-width="4" />
  <!-- Snow ground -->
  <rect x="30" y="120" width="140" height="20" fill="#ecf0f1" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Igloo</text>
</svg>