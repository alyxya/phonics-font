<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>X is for X-ray</title>
  <!-- X-ray film -->
  <rect x="60" y="50" width="80" height="100" fill="#2c3e50" />
  <!-- Bone structure -->
  <path d="M80 80 L120 120" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />
  <path d="M120 80 L80 120" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />
  <!-- Joint circles -->
  <circle cx="80" cy="80" r="8" fill="#ffffff" />
  <circle cx="120" cy="80" r="8" fill="#ffffff" />
  <circle cx="80" cy="120" r="8" fill="#ffffff" />
  <circle cx="120" cy="120" r="8" fill="#ffffff" />
  <circle cx="100" cy="100" r="10" fill="#ffffff" />
  <!-- Film holes -->
  <rect x="70" y="60" width="5" height="5" fill="#34495e" />
  <rect x="70" y="70" width="5" height="5" fill="#34495e" />
  <rect x="70" y="80" width="5" height="5" fill="#34495e" />
  <rect x="125" y="60" width="5" height="5" fill="#34495e" />
  <rect x="125" y="70" width="5" height="5" fill="#34495e" />
  <rect x="125" y="80" width="5" height="5" fill="#34495e" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">X-ray</text>
</svg>