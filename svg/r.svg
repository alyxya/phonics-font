<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>R is for Rabbit</title>
  <!-- Rabbit body -->
  <ellipse cx="100" cy="120" rx="30" ry="25" fill="#ecf0f1" />
  <!-- Rabbit head -->
  <circle cx="80" cy="85" r="20" fill="#ecf0f1" />
  <!-- Rabbit ears -->
  <ellipse cx="70" cy="55" rx="8" ry="20" fill="#ecf0f1" />
  <ellipse cx="90" cy="55" rx="8" ry="20" fill="#ecf0f1" />
  <ellipse cx="70" cy="55" rx="4" ry="15" fill="#f8c9d4" />
  <ellipse cx="90" cy="55" rx="4" ry="15" fill="#f8c9d4" />
  <!-- Rabbit eyes -->
  <circle cx="75" cy="80" r="5" fill="#ffffff" />
  <circle cx="75" cy="80" r="2" fill="#e74c3c" />
  <!-- Rabbit nose -->
  <circle cx="65" cy="90" r="3" fill="#f8c9d4" />
  <!-- Rabbit mouth -->
  <path d="M65 93 Q55 95, 65 98" fill="none" stroke="#7f8c8d" stroke-width="1" />
  <!-- Rabbit feet -->
  <ellipse cx="85" cy="145" rx="10" ry="5" fill="#ecf0f1" />
  <ellipse cx="115" cy="145" rx="10" ry="5" fill="#ecf0f1" />
  <!-- Rabbit tail -->
  <circle cx="130" cy="120" r="8" fill="#ffffff" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Rabbit</text>
</svg>