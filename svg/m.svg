<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>M is for Mouse</title>
  <!-- Mouse body -->
  <ellipse cx="100" cy="110" rx="30" ry="20" fill="#95a5a6" />
  <!-- Mouse head -->
  <circle cx="140" cy="100" r="15" fill="#95a5a6" />
  <!-- Mouse ears -->
  <circle cx="135" cy="85" r="8" fill="#7f8c8d" />
  <circle cx="145" cy="85" r="8" fill="#7f8c8d" />
  <!-- Mouse eyes -->
  <circle cx="145" cy="97" r="2" fill="#000000" />
  <!-- Mouse nose -->
  <circle cx="152" cy="102" r="3" fill="#e74c3c" />
  <!-- Mouse tail -->
  <path d="M70 110 C50 120, 40 100, 50 90" fill="none" stroke="#95a5a6" stroke-width="3" stroke-linecap="round" />
  <!-- Mouse whiskers -->
  <line x1="150" y1="105" x2="165" y2="100" stroke="#000000" stroke-width="1" />
  <line x1="150" y1="105" x2="165" y2="105" stroke="#000000" stroke-width="1" />
  <line x1="150" y1="105" x2="165" y2="110" stroke="#000000" stroke-width="1" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Mouse</text>
</svg>