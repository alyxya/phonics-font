<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>E is for Elephant</title>
  <!-- Elephant body -->
  <ellipse cx="100" cy="120" rx="50" ry="40" fill="#95a5a6" />
  <!-- Elephant head -->
  <circle cx="60" cy="80" r="30" fill="#95a5a6" />
  <!-- Elephant trunk -->
  <path d="M60 85 C30 100, 20 120, 30 140" fill="none" stroke="#95a5a6" stroke-width="10" stroke-linecap="round" />
  <!-- Elephant ears -->
  <ellipse cx="80" cy="70" rx="20" ry="25" fill="#7f8c8d" />
  <!-- Elephant eye -->
  <circle cx="50" cy="75" r="5" fill="#000000" />
  <!-- Elephant legs -->
  <rect x="80" y="150" width="10" height="20" fill="#95a5a6" rx="3" />
  <rect x="110" y="150" width="10" height="20" fill="#95a5a6" rx="3" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Elephant</text>
</svg>