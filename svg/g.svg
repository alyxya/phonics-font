<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>G is for Goat</title>
  <!-- Goat body -->
  <ellipse cx="100" cy="110" rx="40" ry="30" fill="#ecf0f1" />
  <!-- Goat head -->
  <circle cx="60" cy="90" r="25" fill="#ecf0f1" />
  <!-- Goat ears -->
  <polygon points="50,70 35,50 65,50" fill="#ecf0f1" />
  <polygon points="70,70 55,50 85,50" fill="#ecf0f1" />
  <!-- Goat eye -->
  <circle cx="50" cy="85" r="5" fill="#000000" />
  <!-- Goat legs -->
  <rect x="80" y="135" width="8" height="25" fill="#ecf0f1" rx="2" />
  <rect x="100" y="135" width="8" height="25" fill="#ecf0f1" rx="2" />
  <rect x="120" y="135" width="8" height="25" fill="#ecf0f1" rx="2" />
  <!-- Goat beard -->
  <path d="M60 105 Q55 125, 50 115" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <path d="M60 105 Q60 125, 60 115" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <path d="M60 105 Q65 125, 70 115" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <!-- Goat horns -->
  <path d="M55 70 Q40 50, 45 40" fill="none" stroke="#7f8c8d" stroke-width="4" stroke-linecap="round" />
  <path d="M65 70 Q80 50, 75 40" fill="none" stroke="#7f8c8d" stroke-width="4" stroke-linecap="round" />
  <!-- Text label -->
  <text x="100" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#000">Goat</text>
</svg>